<h3 style="color: darkcyan;margin-top: 10px;margin-bottom: 10px;">Use the below form to update User</h3>
<div style="padding: 10px;" class="container-fluid">
    <form #userForm="ngForm" (ngSubmit)="updateUser()">
    
        <div class="form-group">
            <label>User Id</label>
            <input type="text" #id="ngModel" required class="form-control" [class.is-invalid]="id.invalid && id.touched" name="id" [(ngModel)]="user.userId" placeholder="Enter User Id" style="width: 800px;">
        </div>
        <br>
        
        <div class="form-group">
          <label>First Name</label>
          <input type="text" #fname="ngModel" class="form-control" [class.is-invalid]="fname.invalid && fname.touched" name="fname" [(ngModel)]="user.firstName" placeholder="Enter First Name" style="width: 800px;">
        </div>
        <br>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" #lname="ngModel" class="form-control" [class.is-invalid]="lname.invalid && lname.touched" name="lname" [(ngModel)]="user.lastName" placeholder="Enter Last Name" style="width: 800px;">
        </div>
        <br>

        <div class="form-group">
            <label>Email</label>
            <input type="email" #email="ngModel" class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="user.email" placeholder="Enter Email" style="width: 800px;">
        </div>
        <br>

        <div class="form-group">
            <label>Designation</label>
            <input type="text" #designation="ngModel" class="form-control" [class.is-invalid]="designation.invalid && designation.touched" name="designation" [(ngModel)]="user.designation" placeholder="Enter Designation" style="width: 800px;">
        </div>
        <br>

        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="text" #dob="ngModel" class="form-control" [class.is-invalid]="dob.invalid && dob.touched" name="dob" [(ngModel)]="user.dob" placeholder="yyyy-mm-dd" style="width: 800px;">
        </div>
        <br>

    
        <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Update User</button>
    
      </form>
</div>


<div *ngIf="success;else thenBlock" style="margin-top: 10px;margin-left: 10px;color: green;">
    <div>
        <h5>{{succMsg}}</h5>
    </div>
</div>

<ng-template #thenBlock>
    <div *ngIf="onSearch;else emptyBlock" style="margin-top: 10px;margin-left: 10px;color: red;">
        <div>
            <h5>{{errMsg}}</h5>
        </div>
    </div>
</ng-template>

<ng-template #emptyBlock>
    <div>

    </div>
</ng-template>
