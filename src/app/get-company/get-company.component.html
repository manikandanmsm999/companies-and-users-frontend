<div style="padding: 10px;" class="container-fluid">
    <form class="form-inline" #companyIdForm="ngForm" (ngSubmit)="getCompanyById(companyId)">
        <div style="margin: 10px;display: inline-flex;">
            <input type="text" #id="ngModel" required class="form-control" [class.is-invalid]="id.invalid && id.touched" name="id" [(ngModel)]="companyId" placeholder="Search with company Id" style="width: 200px;">
            <button class="btn btn-primary" style="margin-left: 10px;" type="submit">Submit</button>
        </div>
        
    </form>
</div>


<div *ngIf="hasData;else thenBlock">
    <div class="card" style="widows: 18rem;margin: 10px;display: inline-block;padding:10px;background-color: turquoise;">
        <img class="card-img-top" src="../assets/company.png" width="50px" height="100px" alt="card image">
        <div class="card-body">
            <h5 class="card-title">{{company.companyName==undefined?"Not Mentioned":company.companyName}}</h5>
            <p class="card-text"><strong>Address : </strong>{{company.companyAddress==undefined?"Address is not mentioned":company.companyAddress}}</p>
            <button class="btn btn-danger">See more</button>
        </div>
    </div>
</div>

<ng-template #thenBlock>
    <div *ngIf="onSearch;else emptyBlock">
        <div class="center-company-list-thenblock">
            <hr>
            <h3>No Company exists with the mentioned company id :(</h3>
            <hr>
        </div>
    </div>
</ng-template>

<ng-template #emptyBlock>
    <div>

    </div>
</ng-template>
