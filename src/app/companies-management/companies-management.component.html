<div class="center-companies">
    <p>Below listed operations can be performed on Companies</p>
    <hr>
    <table class="table">
        <tbody>
          <tr>
            <td>List companies</td>
            <td><button type="button" class="btn btn-danger" (click)="gotoCompaniesList()">Click</button></td>
          </tr>
          <tr>
            <td>Get a specific company by ID</td>
            <td><button type="button" class="btn btn-danger" (click)="gotoGetCompanyById()">Click</button></td>
          </tr>
          <tr>
            <td>Create a company</td>
            <td><button type="button" class="btn btn-danger" (click)="gotocreateCompany()">Click</button></td>
          </tr>
          <tr>
            <td>Update a company</td>
            <td><button type="button" class="btn btn-danger">Click</button></td>
          </tr>
          <tr>
            <td>Add users to a company</td>
            <td><button type="button" class="btn btn-danger">Click</button></td>
          </tr>
          <tr>
            <td>Remove users from a company</td>
            <td><button type="button" class="btn btn-danger">Click</button></td>
          </tr>
          <tr>
            <td>Delete a company</td>
            <td><button type="button" class="btn btn-danger">Click</button></td>
          </tr>
        </tbody>
      </table>
</div>
