<div style="margin-left: 10px;margin-top: 10px;">
    <h3 style="color: darkcyan">Below listed operations can be performed on Users</h3>
    <hr>
    <table class="table table-striped" style="width: 748px;">
        <tbody>
          <tr>
            <td>List users</td>
            <td><button type="button" class="btn btn-primary" (click)="gotoUsersList()">Select</button></td>
          </tr>
          <tr>
            <td>Get a specific user by ID</td>
            <td><button type="button" class="btn btn-primary" (click)="gotoGetUserById()">Select</button></td>
          </tr>
          <tr>
            <td>Create a user</td>
            <td><button type="button" class="btn btn-primary" (click)="gotoCreateUser()">Select</button></td>
          </tr>
          <tr>
            <td>Update a user</td>
            <td><button type="button" class="btn btn-primary" (click)="gotoUpdateUser()">Select</button></td>
          </tr>
          <tr>
            <td>Deactivate a user</td>
            <td><button type="button" class="btn btn-primary" (click)="gotoDeactivateUser()">Select</button></td>
          </tr>
          <tr>
            <td>Delete a user</td>
            <td><button type="button" class="btn btn-primary" (click)="gotoDeleteUser()">Select</button></td>
          </tr>
        </tbody>
      </table>
</div>
