<h3 style="color: darkcyan;margin-top: 10px;margin-bottom: 10px;">Delete the required User using User Id</h3>
<div style="padding: 10px;" class="container-fluid">
    <form class="form-inline" #userIdForm="ngForm" (ngSubmit)="deleteUserById(userId)">
        <div style="margin: 10px;display: inline-flex;">
            <input type="text" #id="ngModel" required class="form-control" [class.is-invalid]="id.invalid && id.touched" name="id" [(ngModel)]="userId" placeholder="Delete with user Id" style="width: 300px;">
            <button class="btn btn-primary" [disabled]="userIdForm.form.invalid" style="margin-left: 10px;" type="submit">Delete User</button>
        </div>
        
    </form>
</div>


<div *ngIf="success;else thenBlock" style="margin-top: 10px;margin-left: 20px;color: green;">
    <div>
        <h5>{{succMsg}}</h5>
    </div>
</div>

<ng-template #thenBlock>
    <div *ngIf="onSearch;else emptyBlock" style="margin-top: 10px;margin-left: 20px;color: red;">
        <div>
            <h5>{{errMsg}}</h5>
        </div>
    </div>
</ng-template>

<ng-template #emptyBlock>
    <div>

    </div>
</ng-template>
